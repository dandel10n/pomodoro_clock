<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h1>Pomodoro Clock</h1>

  <section id="pomodoroClock">

    <div class='options'>

      <div class='break'>
        <p>Break Length</p>
        <div>
          <button class="breakMinus button">-</button>
          <p class="breakLength">5</p>
          <button class="breakPlus button">+</button>
        </div>
      </div>

      <div class='session'>
        <p>Session Length</p>
        <div>
          <button class="sessionMinus button">-</button>
          <p class="sessionLength">10</p>
          <button class="sessionPlus button">+</button>
        </div>
      </div>

    </div>

    <button class='clock'>
      <p class='title'>Session</p>
      <p class='timer'>10</p>
    </button>

  </section>

  <script src="jquery-3.1.1.min.js"></script>
  <script src="timer.js"></script>
  <script src="site.js"></script>

</body>
</html>
