<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h1>Pomodoro Clock</h1>

  <div class='options'>
  
    <div class='break'>
      <p>Break Length</p>
      <div>
        <button>-</button>
        <p>5</p>
        <button>+</button>
      </div>
    </div>
    
    <div class='session'>
      <p>Session Length</p>
      <div>
        <button>-</button>
        <p>25</p>
        <button>+</button>
      </div>
    </div>
    
  </div>
  
  <div class='clock'>
    <p class='title'>Session</p>
    <p class='timer'>25</p>
  </div>
  
  <script src="jquery-3.1.1.min.js"></script>
  <script src="calculator.js"></script>
  <script src="site.js"></script>

</body>
</html>
