<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h1>Pomodoro Clock</h1>

  <section id="pomodoroClock">

    <div class='options'>

      <div class='break minutes'>
        <p class="timerTitle">Break Length</p>
        <div>
          <button class="breakMinus button">-</button>
          <p class="breakLength">5</p>
          <button class="breakPlus button">+</button>
        </div>
      </div>

      <div class='session minutes'>
        <p class="timerTitle">Session Length</p>
        <div>
          <button class="sessionMinus button">-</button>
          <p class="sessionLength">25</p>
          <button class="sessionPlus button">+</button>
        </div>
      </div>

    </div>

    <div class='clock'>
      <p class='title'>Session</p>
      <p class='timer'>25</p>
      <span class="complite"></span>
    </div>

  <audio>
    <source src="bell_ring.mp3" type="audio/mpeg" />
  </audio>

  </section>

  <script src="jquery-3.1.1.min.js"></script>
  <script src="timer.js"></script>
  <script src="site.js"></script>

</body>
</html>
